<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS + JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: Buttons with CSS animations -->
  <button class="fancy-btn">Hover Me!</button>

  <!-- Part 2 + 3: JS-triggered animations -->
  <div class="box"></div>
  <button id="animateBtn">Animate Box</button>

  <!-- Modal Example -->
  <button id="showModalBtn">Show Modal</button>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>This is a popup modal!</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
